Forecast for {{ city }}

<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{
      convertDateFormat(w.dt)| date: 'MMM dd y'}}</h3>
                </div>
                <div class="panel-body">Daytime Temperature: {{convertToFahrenheit(w.temp.day)}}
            </div>
            </div>

        </div>
    </div>
</div>
